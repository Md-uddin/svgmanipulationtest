<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer type="text/javascript" ></script>
  <Link rel="stylesheet" href="styles.css" />
  <title>svg manipulation</title>
</head>
<body>
  <h1>svg manipulation</h1>
  <label for="svg-input" class="input-label">Enter any number to change height</label>
  <div class="input-container">

    <input class="svg-input" placeholder="Enter height.." type="number" name="svg-input" id="input" >
    <span>px</span>
  </div>
  <div class="svg-container" id="svg-container">
    <img src="svg.svg"/>
  </div>
</body>
</html>
